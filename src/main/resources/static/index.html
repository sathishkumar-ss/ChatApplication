<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <style>
        .chat-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .connecting {
            text-align: center;
            color: #777;
        }
        
        .chat-messages {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        
        .message-data {
            margin-bottom: 15px;
        }
        
        .message-data-time {
            color: #999;
            font-size: 0.8em;
        }
        
        .event-message {
            color: #777;
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat</h2>
        </div>
        
        <div class="connecting">
            Connecting...
        </div>
        
        <div id="chat-page" class="hidden">
            <div class="chat-messages">
                <ul class="list-unstyled" id="messageArea">
                </ul>
            </div>
            <form id="messageForm" class="needs-validation">
                <div class="input-group mb-3">
                    <input type="text" id="message" class="form-control" placeholder="Type a message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
        
        <div id="username-page">
            <form id="usernameForm" class="needs-validation">
                <div class="mb-3">
                    <label for="name" class="form-label">Enter your name</label>
                    <input type="text" class="form-control" id="name" placeholder="Username" required>
                </div>
                <button type="submit" class="btn btn-success">Start Chatting</button>
            </form>
        </div>
    </div>

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
