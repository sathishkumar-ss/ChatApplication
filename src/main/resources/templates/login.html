<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Application - Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            margin-bottom: 0;
        }
        
        .google-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .google-btn:hover {
            background-color: #f8f9fa;
            border-color: #4285f4;
            color: #4285f4;
            text-decoration: none;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Chat Application</h2>
            <p>Sign in to start chatting</p>
        </div>
        
        <div th:if="${param.error}" class="error-message">
            Login failed. Please check your credentials and try again.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success" role="alert" style="background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 20px; text-align: center;">
            You have been logged out successfully.
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success" role="alert" style="background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 20px; text-align: center;">
            <span th:text="${successMessage}"></span>
        </div>
        
        <!-- Regular Login Form -->
        <form th:action="@{/login}" method="post" th:object="${userLoginDto}">
            <div class="mb-3">
                <label for="usernameOrEmail" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" 
                       th:field="*{usernameOrEmail}" placeholder="Enter username or email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       th:field="*{password}" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
        </form>
        
        <!-- Divider -->
        <div class="text-center mb-3">
            <span style="color: #666;">or</span>
        </div>
        
        <!-- Google OAuth -->
        <a href="/oauth2/authorization/google" class="google-btn mb-3">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>
        
        <!-- Register Link -->
        <div class="text-center">
            <p class="mb-0">Don't have an account? 
                <a href="/register" style="color: #4285f4; text-decoration: none;">Sign up here</a>
            </p>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
